name: Update Dynamic README

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”§ Install dependencies
        run: |
          # Create package.json
          cat > package.json << 'EOF'
          {
            "name": "readme-generator",
            "version": "1.0.0",
            "main": "update-readme.js",
            "dependencies": {
              "axios": "^1.6.0",
              "moment": "^2.29.0"
            }
          }
          EOF
          
          # Install packages
          npm install
          echo "âœ… Dependencies installed"

      - name: ðŸš€ Generate dynamic README
        run: |
          echo "ðŸŽ¯ Current directory: $(pwd)"
          echo "ðŸ“ Files in .github/scripts/:"
          ls -la .github/scripts/
          
          echo "ðŸš€ Running README generator..."
          cd .github/scripts
          node update-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}

      - name: ðŸ” Check for changes
        id: verify-changes
        run: |
          if [ -f "README.md" ]; then
            echo "âœ… README.md exists"
            echo "ðŸ“ Size: $(wc -c < README.md) bytes"
            
            if git diff --quiet README.md; then
              echo "â„¹ï¸ No changes detected"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "ðŸŽ‰ Changes detected!"
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ README.md not found!"
            exit 1
          fi

      - name: ðŸ“¤ Commit and push changes
        if: steps.verify-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add README.md
          git commit -m "ðŸ¤– Auto-update README - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

      - name: âœ… Success summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.verify-changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŽ‰ **README updated successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Something went wrong. Check logs above.**" >> $GITHUB_STEP_SUMMARY
          fi