name: Update Dynamic README

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Generate dynamic README
        run: |
          cd .github/scripts
          node update-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}

      - name: Check if README changed
        id: check_readme
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "---"
          echo "README.md content:"
          head -5 README.md
          echo "---"
          if git diff --quiet README.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "README.md has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_readme.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git status
          git commit -m "Auto-update README - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up node_modules
        if: always()
        run: |
          rm -rf .github/scripts/node_modules .github/scripts/package-lock.json