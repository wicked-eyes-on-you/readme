name: Update Dynamic README

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours instead of weekly
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'  # Remove this line to avoid lock file requirement
          cache-dependency-path: ''  # Clear cache path

      - name: Install dependencies
        run: |
          npm init -y --silent
          npm install axios moment

      - name: Generate dynamic README
        run: node .github/scripts/update-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Auto-update README - $(date +'%Y-%m-%d %H:%M')"
          git push